<!DOCTYPE html>
<title> JSON to CSV Converter </title>
<body>
  <style>
    .appContainer{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inputContainer{
      display: flex;
      flex-direction: column;
    }
    .outputContainer{
      display:flex;
      flex-direction: column;
      align-items: center;
    }
    #csvTable > tr > th {
      border: solid black 1px;
    }
  </style>
  <div class="appContainer">
    <h1> JSON to CSV Converter</h1>
    <div class="inputContainer">
      <span> <b>Enter JSON as text</b></span>
      <form id="jsonForm">
        <textarea id ="jsonData" rows="20" cols="80" placeholder="Enter JSON data here"></textarea>
        <button type="button" id="textSubmit">Submit</button>
      </form>
      <span> <b> OR Upload JSON File</b></span>
      <form id="fileForm">
        <input type="file"id="jsonFile"/>
        <button type="button" id="fileSubmit">Upload</button>
      </form>
    </div>
    <hr>
    <div class="outputContainer">
        <a href="csv.csv" download>Download CSV</a> 
        <table id="csvTable"></table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
